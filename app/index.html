<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Kánon</title>
      <script src="bundle.js"></script>
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
      <div id="normal" class="normalMode">
        <button onclick='main.close()'>close</button>
        <button id='loadKanon' onclick="main.loadKanon()">Načíst kánon</button>
        <button onclick="main.loadPupil()">Načíst žáka</button>
        <button onclick="main.startUserMode()">Spustit režim uživatele</button>
        pro ukončení stiskněte <kbd>Ctrl+Shift+K</kbd>
        
        <div id='mode'>Normální režim</div>
        
        <div id='status'></div>
        <div id='books' style='height: 100px; overflow: auto'></div>
        <div id='pupils'></div>
        <input id='pupil'>
      </div>
      <div id="user" class="userMode">
        <div id="number"></div>
        <button onclick='main.getBook()'>Vylosovat knihu</button>
        <div id="book"></div>
      </div>
    </body>
  </html>
