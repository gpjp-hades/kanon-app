<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kánon</title>
		<script src="index.js"></script>
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Maturita GPJP <small> - Volba knihy</small></a>
			</div>
			<ul class="normalMode nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Možnosti
					<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li>
							<a href="#" id='loadKanon' onclick="main.loadKanon()">Načíst kánon</a>
						</li>
						<li class="disabled" id='loadPupil'>
							<a href="#" onclick="main.loadPupil()">Načíst studenty</a>
						</li>
					</ul>
				</li>
				<li style="margin-right: 5px"><button class="btn btn-info navbar-btn pull-right" onclick="main.mini()">_</button></li>
				<li style="margin-right: 25px"><button class="btn btn-danger navbar-btn pull-right" data-toggle="modal" data-target="#close-modal">&times;</button></li>
			</ul>
		</nav>
		<div id="normal" class="container normalMode">
			<button onclick="main.startUserMode()">Spustit režim uživatele</button>
			pro ukončení stiskněte <kbd>Ctrl+Shift+K</kbd>
			
			<div id='mode'>Normální režim</div>
			
			<div id='status'></div>
			<div id='books' style='height: 100px; overflow: auto'></div>
			<div id='pupils'></div>
			<input id='pupil'>
		</div>
		<div id="user" class="container userMode">
			<div id="number"></div>
			<button onclick='main.getBook()'>Vylosovat knihu</button>
			<div id="book"></div>
		</div>
		<div id="close-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Opravdu chcete apliakci ukončit?</h4>
			</div>
			<div class="modal-body">
				Veškerá nastavení zůstanou uložena.
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger pull-left" onclick='main.close()'>Ukončit</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Zrušit</button>
			</div>
			</div>
		
		</div>
		</div>
	</body>
</html>
